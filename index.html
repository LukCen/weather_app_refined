<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/style.css">
    <title>Kurs</title>
</head>
<body>
    <main>
        <!-- TOP PART -->
        <div class="container h-100 ">

            <div class="row h-50 justify-content-center">
                <div class="d-flex col col-6 justify-content-center align-items-center">TEST TEXT</div>
            </div>
            <!-- ------------------------------------------------------------- -->
            <!-- BOT PART -->
            <!-- CITY SELECTOR -->
            <div class="row h-50 justify-content-center">
                <div class="col col-9 p-0">
                    <div class="d-flex flex-column justify-content-between weather-block">
                        <div class=" d-flex w-75 rows-content justify-content-center align-items-center">
                                <select class="form-select-sm" aria-label="Default" id="citySelect">
                                    <option selected>Open this select menu</option>
                                </select>
                        </div>
                            <!-- --------------------------------------------- -->
                            <!-- CITY NAME DISPLAY -->
                            <div class="row rows-content">
                                <div class="col d-flex justify-content-center align-items-center font-monospace" id="col-name"></div>
                            </div>

                            <!-- LABELS -->
                            <div class="d-flex justify-content-evenly w-100">
                                <label class="d-flex justify-content-center label-sizing mx-5" for="col-temp">Temperature</label>
                                <label class="d-flex justify-content-center label-sizing" for="col-press">Air pressure</label>
                                <label class="d-flex justify-content-center label-sizing mx-5" for="col-hum">Humidity</label>
                            </div>
                            

                            <!-- DATA CONTAINERS -->
                            <div class=" d-flex row w-100 rows-content p-1 mb-3 justify-content-evenly gx-4">
                                
                                <!-- TEMP -->
                                <div class="d-flex justify-content-center align-items-center col col-3 h-100 " id="col-temp"></div>
                                
                                <!-- AIR PRESSURE -->
                                <div class="d-flex justify-content-center align-items-center col col-3 h-100 " id="col-press"></div>
                                
                                <!-- HUMIDITY -->
                                <div class="d-flex justify-content-center align-items-center col col-3 h-100 " id="col-hum"></div>
                            </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script type="module" src="js/script.js"></script>
</body>
</html>
